<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <form>
        <table class="first-Table">
            <thead>
                <tr>
                    <th>Name &#9660</th>
                    <th colspan="2">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>File.pdf</td>
                    <td>3 mins ago</td>
                    <td class="dots-table1"><b>...</b></td>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td>yesterday</td>
                    <td class="dots-table1"><b>...</b></td>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td>June 1st, 2019</td>
                    <td class="dots-table1"><b>...</b></td>
                </tr>
            </tbody>
        </table>
    </form>
    <br>
    <br>
    <form>
        <table class="second-Table">
            <thead>
                <tr>
                    <th><input name="checkbox" type="checkbox" checked/><span class="vertical-line-Table2"> Name &#9660</span></th>
                    <th colspan="2">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input name="checkbox" type="checkbox"/><span class="vertical-line-Table2">File.pdf</span></td>
                    <td>3 mins ago</td>

                </tr>
                <tr>
                    <td><input name="checkbox" type="checkbox" checked/><span class="vertical-line-Table2">File.pdf</span></td>

                </tr>
                <tr>
                    <td><input name="checkbox" type="checkbox"/><span class="vertical-line-Table2">File.pdf</span></td>
                    <td>June 1st, 2019</td>
                    <td class="dots"><b>...</b></td>
                </tr>
            </tbody>
        </table>
    </form>
    <br>
    <br>
    <form>
        <table class="third-table">
            <thead>
                <tr>
                    <th class="name-3-table">Name &#9660</th>
                    <th class="date-3-table-colum">Date </th>
                    <th><input  type="text" name="Search" value="" placeholder="Search" class="Search"/></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="box (1).png" alt="PDF-icon" class="box-img">File.pdf </td>
                    <td class="date-3-table-colum">3 mins ago</td>
                    <td class="dots"><b>...</b></td>
                </tr>
                <tr>
                    <td><img src="box (1).png" alt="PDF-icon" class="box-img">  File.pdf </td>
                    <td class="date-3-table-colum">yesterday</td>
                    <td class="dots"> <b>...</b></td>
                </tr>
                <tr>
                    <td><img src="box (1).png" alt="PDF-icon" class="box-img">File.pdf</td>
                    <td class="date-3-table-colum">June 1st, 2019 </td>
                    <td class="dots"><b>...</b></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
